    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #0f1014;
            --card-bg: #1a1d24;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #1f80e0; /* Jio Blue */
            --accent-hover: #166bb8;
            --nav-bg: rgba(15, 16, 20, 0.98);
            --transition: all 0.3s ease;
            --border-radius: 6px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        button, select { cursor: pointer; border: none; outline: none; font-family: inherit; }

        /* --- NAVIGATION --- */
        header {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: var(--nav-bg); display: flex; align-items: center; justify-content: space-between;
            padding: 0 4%; z-index: 1000; backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { font-size: 1.5rem; font-weight: 900; color: #ffffff; letter-spacing: -0.5px; }
        .logo span { color: #1f80e0; }
        
        .nav-links { display: flex; gap: 25px; }
        .nav-links li a {
            font-size: 0.9rem; color: var(--text-secondary); font-weight: 600;
            transition: var(--transition); text-transform: uppercase;
        }
        .nav-links li a:hover, .nav-links li a.active { color: #1f80e0; }

        .controls-container { display: flex; align-items: center; gap: 15px; }
        
        .lang-select {
            background: rgba(255,255,255,0.1); color: white; padding: 8px 10px; border-radius: 4px;
            font-size: 0.85rem; border: 1px solid transparent; outline: none;
        }
        .lang-select:focus { border-color: #1f80e0; }

        .search-input {
            background: rgba(255,255,255,0.1); border: 1px solid transparent;
            color: white; padding: 8px 15px; border-radius: 4px; width: 200px;
            transition: var(--transition);
        }
        .search-input:focus { background: #000; border-color: #1f80e0; width: 250px; }
        .user-avatar {
            width: 32px; height: 32px; background: #1f80e0; border-radius: 4px;
            display: flex; align-items: center; justify-content: center; font-weight: bold; color: white;
        }

        /* --- HERO SLIDER (Carousel) --- */
        
           .hero {
  position: relative;
  margin-top: 70px;
 height: calc(100vh - 70px);       /* Perfect OTT height */
  width: 100%;
  background-size: 110% auto;
  background-position: center center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
}

        
        .hero-slide {
            position: absolute; top: 5; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 1s ease-in-out;
            z-index: 1;
        }
        .hero-slide.active { opacity: 1; z-index: 2; }
        .hero-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 10%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.8) 90%);
            z-index: 3;
        }
        
        .hero-content {
            position: relative; z-index: 4; padding: 0 4% 60px 4%; max-width: 600px;
            transform: translateY(20px); opacity: 0; transition: all 0.8s ease 0.3s;
        }
        .hero-slide.active .hero-content { transform: translateY(0); opacity: 1; }

        .hero-title { font-size: 3.5rem; font-weight: 800; margin-bottom: 15px; line-height: 1.1; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .hero-meta { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; font-size: 0.95rem; color: #ddd; }
        .badge { border: 1px solid rgba(255,255,255,0.4); padding: 2px 6px; border-radius: 3px; font-size: 0.75rem; font-weight: bold; }
        .hero-desc { color: #ccc; margin-bottom: 25px; line-height: 1.5; font-size: 1rem; max-width: 500px; }
        .btn-primary {
            background-color: #1f80e0; color: white; padding: 12px 28px; border-radius: 4px;
            font-size: 1rem; font-weight: 700; display: inline-flex; align-items: center; gap: 10px;
            transition: var(--transition);
        }
        .btn-primary:hover { background-color: #166bb8; transform: translateY(-2px); }

        /* Slider Controls */
        .slider-controls {
            position: absolute; bottom: 80px; right: 4%; z-index: 10; display: flex; gap: 10px;
        }
        .slider-btn {
            background: rgba(255,255,255,0.2); color: white; width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: 0.3s;
        }
        .slider-btn:hover { background: #1f80e0; }

        /* --- CONTENT GRID --- */
        .section-container { padding: 20px 4% 40px 4%; margin-bottom: 10px; }
        .section-title { font-size: 1.5rem; margin-bottom: 20px; color: white; font-weight: 700; border-left: 4px solid #1f80e0; padding-left: 12px; }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding-bottom: 20px;
        }

        /* --- CARDS --- */
        .card {
            background: var(--card-bg); border-radius: var(--border-radius);
            overflow: hidden; transition: var(--transition); cursor: pointer; position: relative;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: scale(1.03); z-index: 10; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .card-poster { width: 100%; height: 240px; object-fit: cover; background: #2a2e38; } /* Added bg color for loading state */
        .card-info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card-title { font-size: 0.9rem; font-weight: 600; margin-bottom: 8px; line-height: 1.3; }
        .card-meta { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-secondary); margin-top: auto; }
        .rating { color: #46d369; font-weight: 700; }
        .lang-tag { font-size: 0.7rem; background: #333; padding: 2px 4px; border-radius: 2px; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2000; display: none;
            justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease;
            background-color: #000;
        }
        /* Dynamic Backdrop */
        .modal-backdrop {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0.3; filter: blur(10px); z-index: -1;
            transition: background-image 0.5s ease;
        }

        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content {
            background: rgba(20, 20, 25, 0.95); width: 90%; max-width: 1000px;
            border-radius: 12px; overflow: hidden; position: relative; z-index: 5;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column;
        }
        .close-btn {
            position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6);
            color: white; width: 36px; height: 36px; border-radius: 50%;
            font-size: 1.5rem; display: flex; align-items: center; justify-content: center; z-index: 10;
        }
        .close-btn:hover { background: #1f80e0; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: black; }

        .modal-details { padding: 30px; }
        .modal-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        .modal-title { font-size: 2rem; margin-bottom: 5px; line-height: 1.1; }
        .watch-controls { display: flex; gap: 10px; align-items: center; }
        .modal-lang-select {
            background: #333; color: white; padding: 5px 10px; border-radius: 4px; font-size: 0.9rem;

        .modal-meta { display: flex; gap: 15px; margin-bottom: 20px; color: var(--text-secondary); font-size: 0.9rem; }

        footer { background: #050505; padding: 40px 4%; margin-top: 50px; border-top: 1px solid #222; color: #777; font-size: 0.85rem; }

            .hero-title { font-size: 2.2rem; }
            .content-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }
            .modal-content { width: 95%; }
            .slider-controls { bottom: 20px; }
        }
    </style>

                        <p class="hero-desc">${item.desc}</p>
                        <button class="btn-primary" onclick="openModal(${item.id})">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="white"><path d="M8 5v14l11-7z"/></svg>
                            Watch Now
                        </button>
                    </div>
                `;
                heroSection.insertBefore(slide, controls);
            });
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.hero-slide');
            slides.forEach(slide => slide.classList.remove('active'));
            
            if (index >= slides.length) currentSlideIndex = 0;
            else if (index < 0) currentSlideIndex = slides.length - 1;
            else currentSlideIndex = index;

            slides[currentSlideIndex].classList.add('active');
        }

        function changeSlide(direction) {
            showSlide(currentSlideIndex + direction);
        }

        function startSlider() {
            setInterval(() => { changeSlide(1); }, 5000);
        }

        function renderContentSections(data) {
            mainContainer.innerHTML = '';
            if(data.length === 0) { mainContainer.innerHTML = '<div style="padding:50px; text-align:center;">No results found.</div>'; return; }

            const categories = [
                { key: 'movies', title: 'Latest Movies' },
                { key: 'sports', title: 'Live Sports' },
                { key: 'tvshows', title: 'Popular Serials' },
                { key: 'kids', title: 'Kids Special' }
            ];

            categories.forEach(cat => {
                const items = data.filter(item => item.cat === cat.key);
                if (items.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'section-container';
                    section.id = cat.key;
                    
                    let cardsHtml = items.map(item => `
                        <div class="card" onclick="openModal(${item.id})">
                            <img src="${item.poster}" alt="${item.title}" class="card-poster" onerror="this.src='${FALLBACK_IMAGE}'">
                            <div class="card-info">
                                <h3 class="card-title">${item.title}</h3>
                                <div class="card-meta">
                                    <span class="lang-tag">${item.lang}</span>
                                    <span class="rating">${item.rating}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');

                    section.innerHTML = `<h2 class="section-title">${cat.title}</h2><div class="content-grid">${cardsHtml}</div>`;
                    mainContainer.appendChild(section);
                }
            });
        }

        window.openModal = function(id) {
            const item = allContent.find(i => i.id === id);
            if (!item) return;
            
            const bgImage = item.backdrop || item.poster;
            document.getElementById('modalBackdrop').style.backgroundImage = `url('${bgImage}')`;

            document.getElementById('modalTitle').innerText = item.title;
            document.getElementById('modalDesc').innerText = item.desc;
            document.getElementById('modalGenre').innerText = item.genre;
            document.getElementById('modalRating').innerText = item.rating;
            document.getElementById('modalLang').innerText = item.lang;
            
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`; 
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        };

        window.closeModal = function() {
            modal.classList.remove('active');
            document.getElementById('videoContainer').innerHTML = '';
            document.getElementById('modalBackdrop').style.backgroundImage = 'none';
            document.body.style.overflow = 'auto';
        };

        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        window.filterCategory = function(category) {
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
            event.target.classList.add('active');
            if (category === 'all') { renderContentSections(allContent); window.scrollTo({ top: 0, behavior: 'smooth' }); return; }
            const filtered = allContent.filter(item => item.cat === category);
            renderContentSections(filtered);
            mainContainer.scrollIntoView({ behavior: 'smooth' });
        };

        window.filterByLanguage = function(lang) {
            if (lang === 'All') {
                renderContentSections(allContent);
            } else {
                const filtered = allContent.filter(item => item.lang === lang);
                renderContentSections(filtered);
            }
            document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
        };

        function setupSearch() {
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = allContent.filter(item => 
                    item.title.toLowerCase().includes(term) || 
                    item.genre.toLowerCase().includes(term) ||
                    item.lang.toLowerCase().includes(term)
                );
                renderContentSections(filtered);
                if(term.length > 0) mainContainer.scrollIntoView({ behavior: 'smooth' });
            });
        }

        init();
    </script>
</body>
</html>
